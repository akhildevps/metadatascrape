<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scrape</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.jsonview.css">
</head>

<body>
  <article>
    <header class="text-center">
      <h2>Metadata Scraping</h2>
    </header>
    <div class="row form-content">
      <div class="col-md-6">
        <input type="text" name="urlText" class="form-control" id="urlText" placeholder="Please enter url">
        <label for="urlText" id="url-error" class="error">Please enter a url</label>
      </div>
      <div class="col-md-6">
        <button class="submit-btn form-control btn btn-primary" onClick="submit()">Submit </button>
      </div>
      <div class="col-md-12 result-container">
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div id="resultDiv" class="result-div">
          <h4>Result: </h4>
          <div id="result">
          </div>
        </div>
      </div>
    </div>
  </article>
  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.jsonview.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/myScript.js"></script>
</body>

</html>
